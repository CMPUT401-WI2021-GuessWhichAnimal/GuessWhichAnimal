{% extends 'base.html' %}

{% block title %}Play Game{% endblock %}

{% block content %}


			 <img src={{animal.image_url}} width=600 height=500/>
			 <p>{{message}}</p>
			 {% if animal.population != 'Unknown' %}

			 {% endif %}
			 <a href="{% url 'field' %}">Play Again</a>

{% endblock %}
